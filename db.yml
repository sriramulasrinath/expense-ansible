- name: configure DB server 
  hosts: db 
  become: yes
  tasks:
  - name: install mysql 
    ansible.builtin.dnf:
      name: mysql-server 
      state: latest 
  - name:  start and enable MySQL server 
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  - name: install python mysql dependencies
    ansible.builtin.pip:
      name:
      - pyMySQL
      - cryptography
    executable: pip3.9


